server:
  port: 8080


topic:
  kubepod : kubepod

---
spring:
  profiles: default
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      enable-auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        show_sql: true

  datasource:
    url: jdbc:mysql://db.pas-mini.io:10002/uengine
    username: root
    password: my-secret-pw
    # mybatis 설정시에는 driverClassName 을 넣어주어야함
    driverClassName: com.mysql.jdbc.Driver
  redis:
    host: acffdef3a1e1211e9884d02be6ea23ef-1759037299.ap-northeast-2.elb.amazonaws.com
    port: 6379
    lettuce:
      pool:
        max-active: 7
        max-idle: 7
        min-idle: 2
    password: secretpassword
  cache:
    redis:
      cache-null-values: false
      use-key-prefix: true
    type: redis

  mybatis:
    configuration:
      # user_name 을 userName 으로 조회하기 위해서는 camel-case 옵션을 줘야함
      map-underscore-to-camel-case: true
