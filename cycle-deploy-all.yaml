apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceapi-deploy
  labels:
    app: serviceapi-deploy
spec:
  selector:
    matchLabels:
      app: serviceapi-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: serviceapi-deploy
    spec:
      containers:
        - name: serviceapi
          image: sanaloveyou/serviceapi
