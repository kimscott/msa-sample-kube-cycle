---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceui-deploy
  labels:
    app: serviceui-deploy
spec:
  selector:
    matchLabels:
      app: serviceui-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: serviceui-deploy
    spec:
      containers:
        - name: serviceui
          image: sanaloveyou/serviceui:v1
          env:
          - name: VUE_APP_API_HOST
            value: "http://serviceapi:8080"

